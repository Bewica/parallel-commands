name: test

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      - name: Parallel command tests
        uses: bewica/parallel-commands@v0.6
        with:
          commands: |
            echo hello \
              this is a test,
            sleep 3; echo bye,
            sleep 1; echo exiting; exit 0
